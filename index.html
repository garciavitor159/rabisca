<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabisca - Seu bloco de notas online</title>
    <!-- Favicon -->
    <link rel="icon" href="imagens/favicon.svg" type="image/svg+xml">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/botoes-chamada-acao.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/links.css">
    <link rel="stylesheet" href="css/modais.css">
    <link rel="stylesheet" href="css/modais-alerta.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript -->
    <script src="javascript/customizacoes.js"></script>
    <script src="javascript/utilitarios.js" defer></script>
    <script src="javascript/principal.js" defer></script>
    <script src="javascript/modais-alerta.js" defer></script>
    <script src="javascript/encerramento-sessao.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <img src="imagens/logo.svg" alt="Logo do Rabisca">
        <h1>Rabisca</h1>
    </header>
    <!-- Menu de navegação -->
    <nav class="menu-navegacao">
        <button id="botao-alterna-menu-navegacao">
            <i class="bi bi-list"></i>
        </button>
        <div id="area-links-menu-navegacao">
            <a href="index.html">
                <i class="bi bi-house"></i> Início
            </a>
            <a href="cadastro-usuarios.html">
                <i class="bi bi-person-add"></i> Cadastre-se
            </a>
            <a href="login.html">
                <i class="bi bi-box-arrow-in-right"></i> Faça login
            </a>
            <a href="sobre-desenvolvedor.html">
                <i class="bi bi-file-earmark-person"></i> Sobre o desenvolvedor
            </a>
        </div>
    </nav>
    <!-- Conteúdo principal -->
    <main>
        <section class="secao-introducao">
            <h2>Suas anotações, sempre ao seu alcance</h2>
            <p>Tire suas ideias da cabeça sem complicações.</p>
            <nav class="area-botoes-chamada-acao">
                <a href="cadastro-usuarios.html" class="botao">
                    Cadastre-se <i class="bi bi-person-add"></i>
                </a>
                <a href="login.html" class="botao">
                    Faça login <i class="bi bi-box-arrow-in-right"></i>
                </a>
            </nav>
        </section>
        <figure class="area-imagem-destaque">
            <img src="imagens/bloco-notas.svg" alt="Ilustração de um bloco de notas">
            <figcaption>
                Ilustração por <a href="https://storyset.com/work" target="_blank" class="link">Storyset</a>
            </figcaption>
        </figure>
    </main>
    <!-- Área de acessibilidade -->
    <aside class="area-acessibilidade">
        <button class="botao" id="botao-alterna-tema">
            <i class="bi bi-circle-half"></i>
        </button>
        <button class="botao" id="botao-aumenta-fonte">A+</button>
        <button class="botao" id="botao-diminui-fonte">A-</button>
        <button class="botao" id="botao-reseta-fonte">
            <i class="bi bi-arrow-counterclockwise"></i>
        </button>
    </aside>
    <!-- Modal de alerta -->
    <div id="fundo-modal-alerta" class="fundo-modal escondido"></div>
    <div id="modal-alerta" class="modal escondido">
        <h3>
            Atenção <i class="bi bi-exclamation-triangle"></i>
        </h3>
        <p></p>
        <button class="botao">
            Fechar <i class="bi bi-x-square"></i>
        </button>
    </div>
    <!-- Rodapé -->
    <footer class="rodape">
        <p>
            <i class="bi bi-c-circle"></i> <span id="area-ano-atual">2025</span> Rabisca - Todos os direitos reservados.
        </p>
    </footer>
</body>
</html>
