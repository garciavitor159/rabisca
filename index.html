<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabisca - Suas ideias, do seu jeito</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/scripts.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <div class="brand-container">
            <a href="index.html" class="brand">
                <img src="img/logo.svg" alt="Logo do Rabisca">
                <span>Rabisca</span>
            </a>
        </div>
        <nav class="navbar">
            <button id="navbar-toggle-btn">
                <i class="bi bi-list"></i>
            </button>
            <ul id="navbar-list">
                <li class="navbar-list-item">
                    <a href="index.html">
                        <i class="bi bi-house"></i> Início
                    </a>
                </li>
                <li class="navbar-list-item">
                    <a href="signup.html">
                        <i class="bi bi-person-add"></i> Criar conta
                    </a>
                </li>
                <li class="navbar-list-item">
                    <a href="login.html">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </a>
                </li>
                <li class="navbar-list-item">
                    <a href="about-developer.html">
                        <i class="bi bi-file-earmark-person"></i> Sobre o desenvolvedor
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <h1>Suas ideias começam aqui</h1>
            <p>Anote ideias, organize pensamentos e guarde tudo em um só lugar.</p>
            <div class="cta-btns-container">
                <a href="signup.html" class="btn">
                    Criar conta <i class="bi bi-person-add"></i>
                </a>
                <a href="login.html" class="btn">
                    Entrar <i class="bi bi-box-arrow-in-right"></i>
                </a>
            </div>
        </section>
        <figure class="featured-img-container">
            <img src="img/notepad.svg" alt="Ilustração de um bloco de notas">
            <figcaption class="featured-img-caption">
                Ilustração por <a href="https://storyset.com/work" target="_blank">Storyset</a>
            </figcaption>
        </figure>
    </main>
    <aside class="accessibility-btns-container">
        <button class="btn" id="theme-toggle-btn">
            <i class="bi bi-circle-half"></i>
        </button>
        <button class="btn" id="increase-font-btn">A+</button>
        <button class="btn" id="decrease-font-btn">A-</button>
        <button class="btn" id="reset-font-btn">
            <i class="bi bi-arrow-counterclockwise"></i>
        </button>
    </aside>
    <div id="modal-backdrop" class="hidden"></div>
    <div id="modal" class="hidden">
        <h2>
            Aviso <i class="bi bi-exclamation-triangle"></i>
        </h2>
        <p></p>
        <button class="btn">
            Fechar <i class="bi bi-x-square"></i>
        </button>
    </div>
    <footer class="footer">
        <p>
            <i class="bi bi-c-circle"></i> <span id="current-year-container">2025</span> Rabisca - Todos os direitos reservados.
        </p>
    </footer>
</body>
</html>
