<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabisca - Seu bloco de notas online</title>
    <!-- Favicon -->
    <link rel="icon" href="imagens/favicon.svg" type="image/svg+xml">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript -->
    <script src="javascript/customizacoes.js"></script>
    <script src="javascript/principal.js" defer></script>
    <script src="javascript/index.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div>
            <a href="index.html" class="link-logotipo">
                <img src="imagens/logotipo.svg" alt="Logotipo do Rabisca">
                <span>Rabisca</span>
            </a>
        </div>
        <nav class="barra-navegacao">
            <button id="botao-alterna-barra-navegacao">
                <i class="bi bi-list"></i>
            </button>
            <ul id="lista-barra-navegacao">
                <li class="item-lista-barra-navegacao">
                    <a href="index.html">
                        <i class="bi bi-house"></i> Início
                    </a>
                </li>
                <li class="item-lista-barra-navegacao">
                    <a href="cadastra-usuario.html">
                        <i class="bi bi-person-add"></i> Cadastre-se
                    </a>
                </li>
                <li class="item-lista-barra-navegacao">
                    <a href="faz-login.html">
                        <i class="bi bi-box-arrow-in-right"></i> Faça login
                    </a>
                </li>
                <li class="item-lista-barra-navegacao">
                    <a href="sobre-desenvolvedor.html">
                        <i class="bi bi-file-earmark-person"></i> Sobre o desenvolvedor
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section class="secao-introducao">
            <h1>Suas anotações sempre ao seu alcance</h1>
            <p>Tire suas ideias da cabeça sem complicações.</p>
            <nav>
                <ul class="lista-botoes-chamada-acao">
                    <li class="item-lista-botoes-chamada-acao">
                        <a href="cadastra-usuario.html" class="botao">
                            Cadastre-se <i class="bi bi-person-add"></i>
                        </a>
                    </li>
                    <li class="item-lista-botoes-chamada-acao">
                        <a href="faz-login.html" class="botao">
                            Faça login <i class="bi bi-box-arrow-in-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
        <figure class="area-imagem-destaque">
            <img src="imagens/bloco-notas.svg" alt="Ilustração de um bloco de notas">
            <figcaption class="legenda-imagem-destaque">
                Ilustração por <a href="https://storyset.com/work" target="_blank">Storyset</a>
            </figcaption>
        </figure>
    </main>

    <!-- Ferramentas de acessibilidade -->
    <aside class="area-ferramentas-acessibilidade">
        <button id="botao-alterna-botoes-acessibilidade" class="botao">
            <i class="bi bi-universal-access"></i>
        </button>
        <div id="area-botoes-acessibilidade">
            <button id="botao-aumenta-fonte" class="botao">A+</button>
            <button id="botao-diminui-fonte" class="botao">A-</button>
            <button id="botao-redefine-fonte" class="botao">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
        </div>
    </aside>

    <!-- Modal -->
    <div id="fundo-modal" class="escondido"></div>
    <div id="modal" class="escondido">
        <h2>
            Aviso <i class="bi bi-exclamation-triangle"></i>
        </h2>
        <p></p>
        <button class="botao">
            Fechar <i class="bi bi-x-square"></i>
        </button>
    </div>

    <!-- Rodapé -->
    <footer class="rodape">
        <p>
            <i class="bi bi-c-circle"></i> <span id="area-ano-atual">2025</span> Rabisca - Todos os direitos reservados.
        </p>
    </footer>
</body>
</html>
