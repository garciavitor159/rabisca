<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rabisca - Cadastre-se</title>
    <link rel="icon" href="imgs/favicon.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/minificados/principal.min.css" />
    <link rel="stylesheet" href="css/conteudos-principais.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/campos-senha.css" />
    <link rel="stylesheet" href="css/txts-alternar-forms.css" />
    <link rel="stylesheet" href="css/minificados/links.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/minificados/customizacoes.min.js"></script>
    <script src="js/minificados/utilitarios.min.js" defer></script>
    <script src="js/minificados/principal.min.js" defer></script>
    <script src="js/minificados/encerrar-sessao.min.js" defer></script>
    <script src="js/minificados/alternar-senhas.min.js" defer></script>
    <script
      src="js/minificados/consultar-perguntas-seguranca.min.js"
      defer
    ></script>
    <script src="js/minificados/cadastrar-usuario.min.js" defer></script>
  </head>
  <body>
    <header class="cabecalho">
      <img src="imgs/logo.svg" alt="Logo do Rabisca" />
      <h1>Rabisca</h1>
    </header>

    <nav class="barra-nav">
      <a
        href="javascript:void(0)"
        id="botao-alternar-area-links-barra-nav"
        class="botao-alternar-area-links-barra-nav"
      >
        <i id="icone-alternar-area-links-barra-nav" class="bi bi-list"></i>
      </a>
      <div id="area-links-barra-nav" class="area-links-barra-nav">
        <a href="index.html" class="link-barra-nav">
          <i class="bi bi-house"></i> Início
        </a>
        <a href="cadastrar-usuario.html" class="link-barra-nav">
          <i class="bi bi-person-add"></i> Cadastre-se
        </a>
        <a href="fazer-login.html" class="link-barra-nav">
          <i class="bi bi-box-arrow-in-right"></i> Faça login
        </a>
        <a href="sobre-desenvolvedor.html" class="link-barra-nav">
          <i class="bi bi-file-earmark-person"></i> Sobre o desenvolvedor
        </a>
      </div>
    </nav>

    <main class="conteudo-principal">
      <h2 class="titulo-conteudo-principal">
        Cadastre-se <i class="bi bi-person-add"></i>
      </h2>
      <form id="form" novalidate>
        <label for="nome-usuario" class="label">
          Nome de usuário: <span class="campo-obrigatorio">*</span>
        </label>
        <input
          type="text"
          name="nome-usuario"
          id="nome-usuario"
          class="campo"
          placeholder="Digite um nome de usuário"
          maxlength="50"
          required
        />
        <label for="email" class="label">
          E-mail: <span class="campo-obrigatorio">*</span>
        </label>
        <input
          type="email"
          name="email"
          id="email"
          class="campo"
          placeholder="nome@exemplo.com"
          maxlength="80"
          required
        />
        <label for="senha" class="label">
          Senha: <span class="campo-obrigatorio">*</span>
        </label>
        <div class="area-campo-senha">
          <input
            type="password"
            name="senha"
            id="senha"
            class="campo campo-senha"
            placeholder="Mínimo de 8 caracteres"
            minlength="8"
            maxlength="30"
            required
          />
          <button
            type="button"
            id="botao-alternar-senha"
            class="botao-alternar-senha"
          >
            <i id="icone-alternar-senha" class="bi bi-eye"></i>
          </button>
        </div>
        <label for="pergunta-seguranca" class="label">
          Pergunta de segurança: <span class="campo-obrigatorio">*</span>
        </label>
        <select
          name="pergunta-seguranca"
          id="pergunta-seguranca"
          class="campo"
          required
        >
          <option value="">Selecione uma opção</option>
        </select>
        <label for="resposta" class="label">
          Resposta: <span class="campo-obrigatorio">*</span>
        </label>
        <input
          type="text"
          name="resposta"
          id="resposta"
          class="campo"
          placeholder="Digite a resposta da pergunta"
          maxlength="70"
          required
        />
        <button type="submit" class="botao botao-enviar">
          Cadastrar-se <i class="bi bi-person-add"></i>
        </button>
      </form>
      <p class="txt-alternar-forms">
        Já tem uma conta? <a href="fazer-login.html" class="link">Faça login</a>
      </p>
    </main>

    <template id="template">
      <option value="">Selecione uma opção</option>
    </template>

    <aside class="area-botoes-acessibilidade">
      <button
        id="botao-alternar-tema"
        class="botao botao-acessibilidade botao-alternar-tema"
      >
        <i class="bi bi-circle-half"></i>
      </button>
      <button
        id="botao-aumentar-fonte"
        class="botao botao-acessibilidade botao-aumentar-fonte"
      >
        <i class="bi bi-zoom-in"></i>
      </button>
      <button
        id="botao-diminuir-fonte"
        class="botao botao-acessibilidade botao-diminuir-fonte"
      >
        <i class="bi bi-zoom-out"></i>
      </button>
      <button
        id="botao-resetar-fonte"
        class="botao botao-acessibilidade botao-resetar-fonte"
      >
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
    </aside>

    <div id="fundo-modal-alerta" class="fundo-modal escondido"></div>
    <section id="modal-alerta" class="modal escondido">
      <h3 class="titulo-modal">
        Atenção <i class="bi bi-exclamation-triangle"></i>
      </h3>
      <p id="msg-modal-alerta" class="msg-modal"></p>
      <button
        id="botao-fechar-modal-alerta"
        class="botao botao-fechar-modal-alerta"
      >
        Fechar <i class="bi bi-x-square"></i>
      </button>
    </section>

    <footer class="rodape">
      <p>
        <i class="bi bi-c-circle"></i>
        <span id="area-ano-atual">2025</span> Rabisca - Todos os direitos
        reservados.
      </p>
    </footer>
  </body>
</html>
