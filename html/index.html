<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rabisca - O seu bloco de notas online</title>
    <link rel="icon" href="/imgs/favicon.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/principal.css" />
    <link rel="stylesheet" href="/css/botoes-cta.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/links.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/customizacoes.js"></script>
    <script src="/js/utilitarios.js" defer></script>
    <script src="/js/principal.js" defer></script>
    <script src="/js/encerrar-sessao.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img src="/imgs/logo.svg" alt="Logo do Rabisca" />
        <h1>Rabisca</h1>
      </div>
      <nav class="navbar">
        <button type="button" id="botaoAlternarNavbar">
          <i class="bi bi-list"></i>
        </button>
        <div id="containerLinksNavbar" class="container-links-navbar">
          <a href="/html/index.html"> <i class="bi bi-house"></i> Home </a>
          <a href="/html/cadastrar-usuario.html">
            <i class="bi bi-person-add"></i> Cadastre-se
          </a>
          <a href="/html/fazer-login.html">
            <i class="bi bi-box-arrow-in-right"></i> Faça login
          </a>
          <a href="/html/sobre-dev.html">
            <i class="bi bi-file-earmark-person"></i> Sobre o desenvolvedor
          </a>
        </div>
      </nav>
    </header>

    <main class="conteudo-principal">
      <section class="secao-intro">
        <h2>Suas anotações, sempre ao seu alcance</h2>
        <p>
          Tire suas ideias da cabeça sem complicação.
          <i class="bi bi-emoji-smile"></i>
        </p>
        <nav class="container-botoes-cta">
          <a href="/html/cadastrar-usuario.html" class="botao botao-primario">
            Cadastre-se <i class="bi bi-person-add"></i>
          </a>
          <a href="/html/fazer-login.html" class="botao botao-primario">
            Faça login <i class="bi bi-box-arrow-in-right"></i>
          </a>
        </nav>
      </section>
      <figure class="container-img-destaque">
        <img
          src="/imgs/bloco-notas.svg"
          alt="Pessoa fazendo anotações em um bloco de notas"
        />
        <figcaption>
          Ilustração por
          <a href="https://storyset.com/work" target="_blank" class="link"
            >Storyset</a
          >
        </figcaption>
      </figure>
    </main>

    <aside class="container-botoes-acessibilidade">
      <button type="button" id="botaoAlternarTema" class="botao">
        <i class="bi bi-circle-half"></i>
      </button>
      <button type="button" id="botaoAumentarFonte" class="botao">
        <i class="bi bi-zoom-in"></i>
      </button>
      <button type="button" id="botaoDiminuirFonte" class="botao">
        <i class="bi bi-zoom-out"></i>
      </button>
    </aside>

    <div id="fundoModalAlerta" class="fundo-modal escondido"></div>
    <section id="modalAlerta" class="modal escondido">
      <h3 class="titulo-modal">
        Atenção <i class="bi bi-exclamation-triangle"></i>
      </h3>
      <p></p>
      <button
        type="button"
        class="botao botao-perigo botao-fechar-modal-alerta"
      >
        Fechar <i class="bi bi-x-square"></i>
      </button>
    </section>

    <footer class="rodape">
      <p>
        <i class="bi bi-c-circle"></i>
        <span id="containerAnoAtual">2025</span> Rabisca - Todos os direitos
        reservados.
      </p>
    </footer>
  </body>
</html>
