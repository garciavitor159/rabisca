<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rabisca - Valide sua pergunta de segurança</title>
    <link rel="icon" href="/imgs/favicon.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/principal.css" />
    <link rel="stylesheet" href="/css/conteudos-principais.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/botoes-forms.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/customizacoes.js"></script>
    <script src="/js/utilitarios.js" defer></script>
    <script src="/js/principal.js" defer></script>
    <script src="/js/encerrar-sessao.js" defer></script>
    <script src="/js/validar-pergunta-seguranca.js" defer></script>
    <script src="/js/consultar-perguntas-seguranca.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img src="/imgs/logo.svg" alt="Logo do Rabisca" />
        <h1>Rabisca</h1>
      </div>
      <nav class="navbar">
        <button type="button" id="botaoAlternarNavbar">
          <i class="bi bi-list"></i>
        </button>
        <div id="containerLinksNavbar" class="container-links-navbar">
          <a href="/index.html"> <i class="bi bi-house"></i> Home </a>
          <a href="/cadastrar-usuario.html">
            <i class="bi bi-person-add"></i> Cadastre-se
          </a>
          <a href="/fazer-login.html">
            <i class="bi bi-box-arrow-in-right"></i> Faça login
          </a>
          <a href="/sobre-dev.html">
            <i class="bi bi-file-earmark-person"></i> Sobre o desenvolvedor
          </a>
        </div>
      </nav>
    </header>

    <main class="conteudo-principal">
      <h2>
        Valide sua pergunta de segurança <i class="bi bi-check-square"></i>
      </h2>
      <form id="form" novalidate>
        <div class="container-campo">
          <label for="email" class="label"> E-mail: <span>*</span> </label>
          <input
            type="email"
            name="email"
            id="email"
            class="campo"
            placeholder="nome@exemplo.com"
            maxlength="80"
            required
          />
        </div>
        <div class="container-campo">
          <label for="perguntaSeguranca" class="label">
            Pergunta de segurança: <span>*</span>
          </label>
          <select
            name="pergunta_seguranca"
            id="perguntaSeguranca"
            class="campo"
            required
          >
            <option value="">Selecione uma opção</option>
          </select>
        </div>
        <div class="container-campo">
          <label for="resposta" class="label"> Resposta: <span>*</span> </label>
          <input
            type="text"
            name="resposta"
            id="resposta"
            class="campo"
            placeholder="Digite a resposta da pergunta"
            maxlength="70"
            required
          />
        </div>
        <div class="container-botoes-form">
          <button type="submit" class="botao botao-primario botao-form">
            Validar <i class="bi bi-check-square"></i>
          </button>
          <a href="fazer-login.html" class="botao botao-perigo botao-form">
            Voltar <i class="bi bi-arrow-left-square"></i>
          </a>
        </div>
      </form>
    </main>

    <template id="template">
      <option value="">Selecione uma opção</option>
    </template>

    <aside class="container-botoes-acessibilidade">
      <button type="button" id="botaoAlternarTema" class="botao">
        <i class="bi bi-circle-half"></i>
      </button>
      <button type="button" id="botaoAumentarFonte" class="botao">
        <i class="bi bi-zoom-in"></i>
      </button>
      <button type="button" id="botaoDiminuirFonte" class="botao">
        <i class="bi bi-zoom-out"></i>
      </button>
    </aside>

    <div id="fundoModalAlerta" class="fundo-modal escondido"></div>
    <section id="modalAlerta" class="modal escondido">
      <h3 class="titulo-modal">
        Atenção <i class="bi bi-exclamation-triangle"></i>
      </h3>
      <p></p>
      <button
        type="button"
        class="botao botao-perigo botao-fechar-modal-alerta"
      >
        Fechar <i class="bi bi-x-square"></i>
      </button>
    </section>

    <footer class="rodape">
      <p>
        <i class="bi bi-c-circle"></i>
        <span id="containerAnoAtual">2025</span> Rabisca - Todos os direitos
        reservados.
      </p>
    </footer>
  </body>
</html>
