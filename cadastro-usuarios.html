<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie sua conta no Rabisca e comece a anotar ideias, pensamentos e tudo o que vier à mente de forma simples e rápida. Cadastre-se em segundos e aproveite seu bloco de notas online.">
    <meta name="keywords" content="cadastro rabisca, criar conta, bloco de notas online, anotações, registrar conta, notas na nuvem, app de notas, rabisca cadastro">
    <meta name="author" content="Vitor Souza">
    <title>Rabisca - Cadastre-se</title>
    <link rel="icon" href="imagens/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/conteudos-principais.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="stylesheet" href="css/areas-campos-senha.css">
    <link rel="stylesheet" href="css/campos-pergunta-seguranca.css">
    <link rel="stylesheet" href="css/textos-alternam-formularios.css">
    <link rel="stylesheet" href="css/links.css">
    <link rel="stylesheet" href="css/modais.css">
    <link rel="stylesheet" href="css/modais-alerta.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/customizacoes.js"></script>
    <script src="javascript/utilitarios.js" defer></script>
    <script src="javascript/principal.js" defer></script>
    <script src="javascript/modais-alerta.js" defer></script>
    <script src="javascript/encerramento-sessao.js" defer></script>
    <script src="javascript/cadastro-usuarios.js" defer></script>
    <script src="javascript/areas-campos-senha.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <img src="imagens/logo.svg" alt="Logo do Rabisca">
        <h1>Rabisca</h1>
    </header>
    <nav class="menu-navegacao">
        <button type="button" id="botao-alterna-menu-navegacao">
            <i class="bi bi-list"></i>
        </button>
        <ul id="lista-menu-navegacao">
            <li class="item-lista-menu-navegacao">
                <a href="index.html">
                    <i class="bi bi-house"></i> Início
                </a>
            </li>
            <li class="item-lista-menu-navegacao">
                <a href="cadastro-usuarios.html">
                    <i class="bi bi-person-add"></i> Cadastre-se
                </a>
            </li>
            <li class="item-lista-menu-navegacao">
                <a href="login.html">
                    <i class="bi bi-box-arrow-in-right"></i> Faça login
                </a>
            </li>
            <li class="item-lista-menu-navegacao">
                <a href="sobre-desenvolvedor.html">
                    <i class="bi bi-file-earmark-person"></i> Sobre o desenvolvedor
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <h2>
            Cadastre-se <i class="bi bi-person-add"></i>
        </h2>
        <form id="formulario" novalidate>
            <label for="campo-nome" class="label">
                Nome de usuário: <span>*</span>
            </label>
            <input type="text" name="nome" id="campo-nome" class="campo" placeholder="Digite um nome de usuário" maxlength="70" required>
            <label for="campo-senha" class="label">
                Senha: <span>*</span>
            </label>
            <div class="area-campo-senha">
                <input type="password" name="senha" id="campo-senha" class="campo" placeholder="Digite uma senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,30}$" title="A senha é obrigatória e deve conter entre 8 e 30 caracteres, incluindo uma letra minúscula, uma letra maiúscula, um número e um caractere especial." minlength="8" maxlength="30" required>
                <button type="button" id="botao-alterna-senha">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            <label for="campo-pergunta-seguranca" class="label">
                Pergunta de segurança: <span>*</span>
            </label>
            <select name="pergunta-seguranca" id="campo-pergunta-seguranca" class="campo" required>
                <option value="">Selecione uma opção</option>
                <option value="0">Qual era o nome do seu professor favorito?</option>
                <option value="1">Qual era o nome do seu primeiro animal de estimação?</option>
                <option value="2">Qual era o nome da rua onde morava o seu melhor amigo de infância?</option>
            </select>
            <label for="campo-resposta" class="label">
                Resposta: <span>*</span>
            </label>
            <input type="text" name="resposta" id="campo-resposta" class="campo" placeholder="Digite uma resposta" maxlength="70" required>
            <button type="submit" class="botao botao-envia-formulario">
                Cadastrar-se <i class="bi bi-person-add"></i>
            </button>
        </form>
        <p class="texto-alterna-formularios">
            Já tem uma conta? <a href="login.html" class="link">Faça login</a>
        </p>
    </main>
    <aside class="area-botoes-acessibilidade">
        <button type="button" id="botao-aumenta-fonte" class="botao">A+</button>
        <button type="button" id="botao-diminui-fonte" class="botao">A-</button>
        <button type="button" id="botao-reseta-fonte" class="botao">
            <i class="bi bi-arrow-counterclockwise"></i>
        </button>
    </aside>
    <div id="fundo-modal-alerta" class="fundo-modal escondido"></div>
    <div id="modal-alerta" class="modal escondido">
        <h3>
            Atenção <i class="bi bi-exclamation-triangle"></i>
        </h3>
        <p></p>
        <button type="button" class="botao">
            Fechar <i class="bi bi-x-square"></i>
        </button>
    </div>
    <footer class="rodape">
        <p>
            <i class="bi bi-c-circle"></i> <span id="area-ano-atual">2025</span> Rabisca - Todos os direitos reservados.
        </p>
    </footer>
</body>
</html>
